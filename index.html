<!DOCTYPE html>
<html>
<head>
  <title>the list</title>
  <link rel="stylesheet" href="index.css">
  <script src="jq.js"></script>
  <script src="papaparse.min.js"></script>
</head>
<body onload="loadGames()">
  <h1 class="title">the list</h1>

  <div id="searchBar">
    <input onfocus="srcFocus()"autocomplete="off" id="search" onkeyup="searching()" value="Search"></input>
  </div>

    <ul id="list">

    </ul>

    <div id="subtext">
      <p>easy .csv handling through <a href="https://www.papaparse.com/">PapaParse</a>. Thanks Papa.</p>
      <p>any rating complaints can be sent to and be ignored by #Melb√∏9141 on Discord.</p>
    </div>
<script>
function srcFocus(){
  var search = document.getElementById("search");
  if(search.value=='Search'){search.value=''};
}
function searching() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('search');
  filter = input.value.toUpperCase();
  ul = document.getElementById("list");
  li = ul.getElementsByTagName('li');
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
function loadGames(){
  var link = "https://raw.githubusercontent.com/m-e-l-b-o/the-list/master/GAMES.csv";
  Papa.parse(link, {
    download: true,
    complete: function(results){
      for(n = 2; n < results.data.length;n++){
        console.log(results.data[n][1]);

        var node = document.createElement("LI");
        var a = document.createElement("A");
        node.appendChild(a);
        var game = document.createTextNode(results.data[n][1]);
        a.appendChild(game);
        document.getElementById("list").appendChild(node);
      }
    }
  });

  for(n = 0;n < 300;n++){

  }
}
</script>
</body>
</html>
